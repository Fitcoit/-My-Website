<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلومات المنظمة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            margin: 40px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>معلومات المنظمة</h1>
    <p><strong>الاسم:</strong> اسم المنظمة</p>
    <p><strong>العنوان:</strong> العنوان التفصيلي هنا</p>
    <p><strong>معلومات الاتصال:</strong> +1234567890 | info@domain.com</p>
    <p><strong>الدومين:</strong> www.example.com</p>

</body>
</html>
